<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    body {
      background: #f5f5f5;
      background: linear-gradient(90deg,
          hsla(41, 100%, 70%, 1) 0%,
          rgb(208, 67, 49) 100%);
    }

    .card-img-left {
      width: 45%;

      /* Link to your background image using in the property below! */
      background: scroll center url("https://images.unsplash.com/photo-1521737711867-e3b97375f902?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80");
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    /* .card-img-left::after{
    content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* background: linear-gradient(90deg, rgba(255, 207, 102, 0.578) 0%, rgba(211, 50, 29, 0.596) 100%); 
  z-index: -1;
} */

    .form-control {
      background-color: #f3f3f3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-3 p-sm-5">
            <div class="d-flex flex-column justify-content-center align-items-center justify-content-center">
              <h4 class="card-title text-center mb-0 fs-4 text-muted">
                Bienvenido a
              </h4>
              <img class="align-content-center" src="interfaces/img/logo.png" width="220px" alt="hola" />
              <p class="text-center text-muted mb-1 w-75">
                Una nueva forma de adquirir servicios en Panamá
              </p>
            </div>
            <form class="" id="login-form" action="" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-muted fw-bold">Correo:
                </label>
                <input type="email" class="form-control border-0" id="user" placeholder="octavio@example.com"
                  aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-muted fw-bold">Contraseña:
                </label>
                <input type="password" class="form-control border-0" id="password" placeholder="************" />
              </div>
              <div id="message"></div>
              <input type="submit" class="btn w-100 fw-bold mb-1" value="Iniciar Sesion"
                style="background: #ff844d; color: #fff" />
              <p class="text-center mt-4 text-muted fw-normal">
                No tienes cuenta?
                <a class="fw-bold" style="color: #ff844d" href="interfaces/registro-user.html">Registrate Ahora</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="hash/md5.min.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
