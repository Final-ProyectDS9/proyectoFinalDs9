<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Category</title>
</head>
<body class="bg-dark">
    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="card p-3" style="width:25rem;">
            <h6 class="text-center">INGRESE UNA CATEGORIA</h6>
            <form action="" id="category-form">
                <div class="col-md-12">
                    <label for="" class="form-label ">Ingrese una categoria:</label>
                    <input type="text" class="form-control" name="" id="category" placeholder="Gatronomia">
                    <input class="btn-success btn w-100 mt-2" type="submit">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/category.js"></script>
</body>
</html>
